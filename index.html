<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Content Portal</title>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00cec9;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, 
                rgba(74, 107, 255, 0.15) 0%, 
                rgba(108, 92, 231, 0.15) 20%, 
                rgba(0, 206, 201, 0.15) 40%, 
                rgba(253, 121, 168, 0.15) 60%, 
                rgba(253, 203, 110, 0.15) 80%, 
                rgba(74, 107, 255, 0.15) 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            background: linear-gradient(135deg, #4a6bff, #6c5ce7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #636e72;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .btn {
            position: relative;
            padding: 25px 30px;
            border: none;
            border-radius: 15px;
            background: white;
            color: var(--dark-color);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: var(--transition);
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 180px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            color: white;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            transition: var(--transition);
        }

        .btn:hover i {
            transform: scale(1.1);
            color: white;
        }

        .btn-1::before {
            background: linear-gradient(135deg, #4a6bff, #6c5ce7);
        }

        .btn-2::before {
            background: linear-gradient(135deg, #00cec9, #0984e3);
        }

        .btn-3::before {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .btn-4::before {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .footer {
            margin-top: 50px;
            color: #636e72;
            font-size: 0.9rem;
        }

        /* Animation for buttons */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Forms List</h1>
        <p class="subtitle"></p>
        
        <div class="buttons-grid">
            <button class="btn btn-1" onclick="openContent('part1.html')">
                <i class="fas fa-file-alt"></i>
                <span>All Part Form</span>
            </button>
            
            <button class="btn btn-2" onclick="openContent('part2.html')">
                <i class="fas fa-file-invoice"></i>
                <span>Cone-1 Form</span>
            </button>
            
            <button class="btn btn-3" onclick="openContent('part3.html')">
                <i class="fas fa-file-contract"></i>
                <span>Document Part 3</span>
            </button>
            
            <button class="btn btn-4" onclick="openContent('part4.html')">
                <i class="fas fa-file-signature"></i>
                <span>Document Part 4</span>
            </button>
        </div>
        
        <div class="footer">
            <p>Â© 2023 Premium Content Portal. All rights reserved.</p>
        </div>
    </div>

    <script>
        function openContent(fileName) {
            window.open(fileName, '_blank');
        }
        
        // Optional: Add animation on hover for better interactivity
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
